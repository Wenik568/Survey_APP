        body {

        /* –ê–Ω—ñ–º–æ–≤–∞–Ω–∏–π —Ñ–æ–Ω */
        body::before {

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;

                radial-gradient(circle at 80% 80%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),

        /* –ù–∞–≤—ñ–≥–∞—Ü—ñ–π–Ω–∞ –ø–∞–Ω–µ–ª—å */

            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.1),
                0 1px 0 rgba(255, 255, 255, 0.5) inset;
            position: sticky;
            top: 0;
            z-index: 1000;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {

            to {

            }
        }

        .navbar-content {

            margin: 0 auto;
            display: flex;

        }

        .navbar h1 {

            font-weight: 700;

            -webkit-background-clip: text;
            background-clip: text;

            margin: 0 15px;
            padding: 8px 16px;
            border-radius: 10px;
            transition: all 0.3s;

        .navbar a::after {

            bottom: 0;
            left: 50%;

                opacity: 0;
                transform: translateX(-20px);
            }
            to {

            }

            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;

        .loading:after {

        @keyframes dots {

            40% { content: '..'; }
            60% { content: '...'; }
            80% { content: '....'; }
            100% { content: '.....'; }

            border-radius: 20px;

        /* –ü–æ–º–∏–ª–∫–∞ */

        /* –ü–ª–∞–≤–∞—é—á—ñ –µ–ª–µ–º–µ–Ω—Ç–∏ */

        .shape2 {

        @keyframes float-shape {

            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω—ñ—Å—Ç—å */
        @media (max-width: 768px) {

        .ai-message-label {

        .ai-chat-input-container {

        .ai-chat-input-wrapper {

        .ai-chat-input {

        .ai-chat-send-btn {

        .ai-analysis-content {

        .ai-loading {

        .ai-loading::before {

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

                            rows="1"
                        ></textarea>
                        <button id="aiChatSend" class="ai-chat-send-btn" onclick="sendChatMessage()">
                            –ù–∞–¥—ñ—Å–ª–∞—Ç–∏
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü—ñ—ó –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('accessToken');
            if (!token) {
                window.location.href = '/index.html';
                return;
            }
            loadSurveyResults();
        });

        // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ñ–≤ –æ–ø–∏—Ç—É–≤–∞–Ω—å
        async function loadSurveyResults() {
            const loading = document.getElementById('loading');
            const resultsContainer = document.getElementById('surveyResults');
            loading.style.display = 'block';

            try {
                const response = await fetch('/api/surveys', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('accessToken')}`
                    }
                });

                const result = await response.json();
                
                if (result.success) {
                    if (result.data.surveys.length === 0) {
                        resultsContainer.innerHTML = `
                            <div class="no-surveys">
                                <h3>–£ –≤–∞—Å –ø–æ–∫–∏ –Ω–µ–º–∞—î –æ–ø–∏—Ç—É–≤–∞–Ω—å</h3>
                                <p>–°—Ç–≤–æ—Ä—ñ—Ç—å –Ω–æ–≤–µ –æ–ø–∏—Ç—É–≤–∞–Ω–Ω—è, —â–æ–± –ø–æ–±–∞—á–∏—Ç–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∏</p>
                                <a href="/create-survey.html" class="btn" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">–°—Ç–≤–æ—Ä–∏—Ç–∏ –æ–ø–∏—Ç—É–≤–∞–Ω–Ω—è</a>
                            </div>
                        `;
                    } else {
                        const surveysHtml = await Promise.all(result.data.surveys.map(async survey => {
                            const stats = await loadSurveyStats(survey._id);
                            return generateSurveyCard(survey, stats);
                        }));
                        
                        resultsContainer.innerHTML = surveysHtml.join('');
                    }
                } else {
                    resultsContainer.innerHTML = `
                        <div class="error">
                            –ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ñ–≤: ${result.message}
                        </div>
                    `;
                }
            } catch (error) {
                console.error('–ü–æ–º–∏–ª–∫–∞:', error);
                resultsContainer.innerHTML = `
                    <div class="error">
                        –ü–æ–º–∏–ª–∫–∞ –∑'—î–¥–Ω–∞–Ω–Ω—è –∑ —Å–µ—Ä–≤–µ—Ä–æ–º
                    </div>
                `;
            } finally {
                loading.style.display = 'none';
            }
        }

        // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–≥–æ –æ–ø–∏—Ç—É–≤–∞–Ω–Ω—è
        async function loadSurveyStats(surveyId) {
            try {
                const response = await fetch(`/api/surveys/${surveyId}/stats`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('accessToken')}`
                    }
                });
                
                const result = await response.json();
                return result.success ? result.data : null;
            } catch (error) {
                console.error('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏:', error);
                return null;
            }
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü—ñ—è HTML –∫–∞—Ä—Ç–∫–∏ –æ–ø–∏—Ç—É–≤–∞–Ω–Ω—è
        function generateSurveyCard(survey, stats) {
            const createdDate = new Date(survey.createdAt).toLocaleDateString('uk-UA');
            const isActive = survey.isActive ? '–ê–∫—Ç–∏–≤–Ω–µ' : '–ù–µ–∞–∫—Ç–∏–≤–Ω–µ';
            const responsesCount = stats?.totalResponses || 0;

            return `
                <div class="survey-card">
                    <div class="survey-header">
                        <h3 class="survey-title">${survey.title}</h3>
                        <div style="display: flex; gap: 10px;">
                            ${responsesCount > 0 ? `
                                <button onclick="showAIAnalysis('${survey._id}')" class="btn" style="background: linear-gradient(135deg, #10b981 0%, #059669 100%);">
                                    ü§ñ AI –ê–Ω–∞–ª—ñ–∑
                                </button>
                            ` : ''}
                            <a href="/export.html?id=${survey._id}" class="btn" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                                üìä –ï–∫—Å–ø–æ—Ä—Ç CSV
                            </a>
                        </div>
                    </div>
                    
                    <div class="survey-info">
                        <p><strong>–°—Ç–∞—Ç—É—Å:</strong> ${isActive}</p>
                        <p><strong>–°—Ç–≤–æ—Ä–µ–Ω–æ:</strong> ${createdDate}</p>
                    </div>
                    
                    <div class="stats-grid">
                        ${stats ? generateStatsHTML(stats) : '–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –ø–æ–∫–∏ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞'}
                    </div>
                </div>
            `;
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü—ñ—è HTML –¥–ª—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function generateStatsHTML(stats) {
            let statsHtml = '';
            
            if (stats.questionStats) {
                stats.questionStats.forEach((question, index) => {
                    statsHtml += `
                        <div class="chart-container">
                            <h4>–ü–∏—Ç–∞–Ω–Ω—è ${index + 1}: ${question.text}</h4>
                            ${generateAnswersHTML(question)}
                        </div>
                    `;
                });
            }
            
            return statsHtml;
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü—ñ—è HTML –¥–ª—è –≤—ñ–¥–ø–æ–≤—ñ–¥–µ–π
        function generateAnswersHTML(question) {
            if (question.type === 'text') {
                return `
                    <div class="response-list">
                        ${Object.entries(question.answers)
                            .map(([answer, count]) => `
                                <div class="response-item">
                                    <div class="answer-text">${answer}</div>
                                </div>
                            `).join('')}
                    </div>
                `;
            } else {
                return `
                    <div class="stats-grid">
                        ${Object.entries(question.answers)
                            .map(([answer, count]) => `
                                <div class="stat-card">
                                    <div class="stat-label">${answer}</div>
                                    <div class="stat-number">${count}</div>
                                    <div class="stat-label">–≤—ñ–¥–ø–æ–≤—ñ–¥–µ–π</div>
                                </div>
                            `).join('')}
                    </div>
                `;
            }
        }

        // –ï–∫—Å–ø–æ—Ä—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ñ–≤ —É CSV
        async function exportResponses(surveyId) {
            window.location.href = `/export.html?id=${surveyId}`;
        }

        // –í–∏—Ö—ñ–¥ –∑ —Å–∏—Å—Ç–µ–º–∏
        function logout() {
            fetch('/api/auth/logout', {
                method: 'POST',
                credentials: 'include'
            }).then(() => {
                localStorage.removeItem('accessToken');
                window.location.href = '/index.html';
            });
        }

        // –ì–ª–æ–±–∞–ª—å–Ω—ñ –∑–º—ñ–Ω–Ω—ñ –¥–ª—è —á–∞—Ç—É
        let currentSurveyId = null;
        let chatHistory = [];

        // –ü–æ–∫–∞–∑–∞—Ç–∏ AI —á–∞—Ç
        async function showAIAnalysis(surveyId) {
            currentSurveyId = surveyId;
            chatHistory = [];

            const modal = document.getElementById('aiModal');
            const messagesContainer = document.getElementById('aiChatMessages');

            // –ü–æ–∫–∞–∑–∞—Ç–∏ –º–æ–¥–∞–ª—å–Ω–µ –≤—ñ–∫–Ω–æ
            modal.style.display = 'flex';

            // –û—á–∏—Å—Ç–∏—Ç–∏ –ø–æ–ø–µ—Ä–µ–¥–Ω—ñ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è —Ç–∞ –ø–æ–∫–∞–∑–∞—Ç–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è
            messagesContainer.innerHTML = `
                <div style="text-align: center; padding: 2rem; color: #718096;">
                    <p>‚è≥ –ó–∞–≤–∞–Ω—Ç–∞–∂—É—é –ø–æ—á–∞—Ç–∫–æ–≤–∏–π –∞–Ω–∞–ª—ñ–∑...</p>
                </div>
            `;

            try {
                // –û—Ç—Ä–∏–º–∞—Ç–∏ –ø–æ—á–∞—Ç–∫–æ–≤–∏–π –∞–Ω–∞–ª—ñ–∑
                const response = await fetch(`/api/surveys/${surveyId}/ai-analysis`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('accessToken')}`
                    }
                });

                const result = await response.json();

                if (result.success) {
                    // –ü–æ–∫–∞–∑–∞—Ç–∏ –ø–æ—á–∞—Ç–∫–æ–≤–∏–π –∞–Ω–∞–ª—ñ–∑ —è–∫ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –≤—ñ–¥ AI
                    messagesContainer.innerHTML = '';

                    const initialMessage = `üìä **–ê–Ω–∞–ª—ñ–∑ –æ–ø–∏—Ç—É–≤–∞–Ω–Ω—è "${result.data.metadata.surveyTitle}"**\n\n${result.data.analysis}\n\nüí¨ –ú–æ–∂–µ—Ç–µ –ø–æ—Å—Ç–∞–≤–∏—Ç–∏ –¥–æ–¥–∞—Ç–∫–æ–≤—ñ –ø–∏—Ç–∞–Ω–Ω—è –ø—Ä–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∏!`;

                    addMessageToChat('assistant', initialMessage);

                    // –ó–±–µ—Ä–µ–≥—Ç–∏ –≤ —ñ—Å—Ç–æ—Ä—ñ—é
                    chatHistory.push({
                        role: 'assistant',
                        content: initialMessage
                    });
                } else {
                    messagesContainer.innerHTML = `
                        <div style="text-align: center; padding: 2rem; color: #e53e3e;">
                            <p>‚ùå –ü–æ–º–∏–ª–∫–∞: ${result.message}</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('–ü–æ–º–∏–ª–∫–∞ AI –∞–Ω–∞–ª—ñ–∑—É:', error);
                messagesContainer.innerHTML = `
                    <div style="text-align: center; padding: 2rem; color: #e53e3e;">
                        <p>‚ùå –ü–æ–º–∏–ª–∫–∞ –∑'—î–¥–Ω–∞–Ω–Ω—è –∑ —Å–µ—Ä–≤–µ—Ä–æ–º</p>
                    </div>
                `;
            }
        }

        // –§–æ—Ä–º–∞—Ç—É–≤–∞–Ω–Ω—è —Ç–µ–∫—Å—Ç—É –∑ markdown —É HTML
        function formatMessage(text) {
            // –ö–æ–Ω–≤–µ—Ä—Ç—É—î–º–æ markdown —É HTML
            let formatted = text
                // –ó–∞–≥–æ–ª–æ–≤–∫–∏ –∑ –µ–º–æ–¥–∑—ñ
                .replace(/^(üéØ|üìä|üí≠|üòä|üí°|‚ö†Ô∏è)\s*([^\n]+)/gm, '<h3 style="margin: 1.5rem 0 0.8rem 0; color: #2d3748; font-size: 1.2rem; font-weight: 600;">$1 $2</h3>')
                // –ñ–∏—Ä–Ω–∏–π —Ç–µ–∫—Å—Ç
                .replace(/\*\*([^*]+)\*\*/g, '<strong style="color: #667eea;">$1</strong>')
                // –°–ø–∏—Å–∫–∏ –∑ "-"
                .replace(/^- (.+)$/gm, '<li style="margin-left: 1.5rem; margin-bottom: 0.5rem;">$1</li>')
                // –ù—É–º–µ—Ä–æ–≤–∞–Ω—ñ —Å–ø–∏—Å–∫–∏
                .replace(/^(\d+)\. (.+)$/gm, '<li style="margin-left: 1.5rem; margin-bottom: 0.5rem;"><strong>$1.</strong> $2</li>')
                // –†–æ–∑—Ä–∏–≤–∏ —Ä—è–¥–∫—ñ–≤
                .replace(/\n\n/g, '</p><p style="margin: 0.8rem 0;">')
                .replace(/\n/g, '<br>');

            // –û–±–≥–æ—Ä—Ç–∞—î–º–æ –≤ –ø–∞—Ä–∞–≥—Ä–∞—Ñ–∏
            formatted = '<p style="margin: 0.8rem 0;">' + formatted + '</p>';

            // –û–±–≥–æ—Ä—Ç–∞—î–º–æ —Å–ø–∏—Å–∫–∏ –≤ ul
            formatted = formatted.replace(/(<li[^>]*>.*?<\/li>)+/gs, match => {
                return '<ul style="margin: 0.5rem 0; padding-left: 0; list-style: none;">' + match + '</ul>';
            });

            return formatted;
        }

        // –î–æ–¥–∞—Ç–∏ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –¥–æ —á–∞—Ç—É
        function addMessageToChat(role, content) {
            const messagesContainer = document.getElementById('aiChatMessages');

            const messageDiv = document.createElement('div');
            messageDiv.className = `ai-message ${role}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'ai-message-content';

            // –î–ª—è AI –≤—ñ–¥–ø–æ–≤—ñ–¥–µ–π - —Ñ–æ—Ä–º–∞—Ç—É–≤–∞—Ç–∏ markdown
            if (role === 'assistant') {
                contentDiv.innerHTML = formatMessage(content);
            } else {
                contentDiv.textContent = content;
            }

            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);

            // –ü—Ä–æ–∫—Ä—É—Ç–∏—Ç–∏ –≤–Ω–∏–∑
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // –ù–∞–¥—ñ—Å–ª–∞—Ç–∏ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –≤ —á–∞—Ç—ñ
        async function sendChatMessage() {
            const input = document.getElementById('aiChatInput');
            const sendBtn = document.getElementById('aiChatSend');
            const message = input.value.trim();

            if (!message || !currentSurveyId) return;

            // –î–æ–¥–∞—Ç–∏ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞
            addMessageToChat('user', message);
            chatHistory.push({ role: 'user', content: message });

            // –û—á–∏—Å—Ç–∏—Ç–∏ input —Ç–∞ –≤–∏–º–∫–Ω—É—Ç–∏ –∫–Ω–æ–ø–∫—É
            input.value = '';
            sendBtn.disabled = true;

            // –ü–æ–∫–∞–∑–∞—Ç–∏ —ñ–Ω–¥–∏–∫–∞—Ç–æ—Ä –Ω–∞–±–æ—Ä—É
            const messagesContainer = document.getElementById('aiChatMessages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'ai-message assistant';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = '<div class="ai-message-content">‚è≥ –î—É–º–∞—é...</div>';
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            try {
                const response = await fetch(`/api/surveys/${currentSurveyId}/ai-chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('accessToken')}`
                    },
                    body: JSON.stringify({
                        message: message,
                        history: chatHistory
                    })
                });

                const result = await response.json();

                // –í–∏–¥–∞–ª–∏—Ç–∏ —ñ–Ω–¥–∏–∫–∞—Ç–æ—Ä –Ω–∞–±–æ—Ä—É
                typingDiv.remove();

                if (result.success) {
                    addMessageToChat('assistant', result.data.response);
                    chatHistory.push({
                        role: 'assistant',
                        content: result.data.response
                    });
                } else {
                    addMessageToChat('assistant', `‚ùå –ü–æ–º–∏–ª–∫–∞: ${result.message}`);
                }
            } catch (error) {
                console.error('–ü–æ–º–∏–ª–∫–∞ –≤—ñ–¥–ø—Ä–∞–≤–∫–∏ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è:', error);
                typingDiv.remove();
                addMessageToChat('assistant', '‚ùå –ü–æ–º–∏–ª–∫–∞ –∑\'—î–¥–Ω–∞–Ω–Ω—è –∑ —Å–µ—Ä–≤–µ—Ä–æ–º');
            } finally {
                sendBtn.disabled = false;
                input.focus();
            }
        }

        // Enter –¥–ª—è –≤—ñ–¥–ø—Ä–∞–≤–∫–∏ (Shift+Enter –¥–ª—è –Ω–æ–≤–æ–≥–æ —Ä—è–¥–∫–∞)
        document.addEventListener('DOMContentLoaded', () => {
            const input = document.getElementById('aiChatInput');
            if (input) {
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        sendChatMessage();
                    }
                });

                // Auto-resize textarea
                input.addEventListener('input', function() {
                    this.style.height = 'auto';
                    this.style.height = Math.min(this.scrollHeight, 120) + 'px';
                });
            }
        });

        // –ó–∞–∫—Ä–∏—Ç–∏ –º–æ–¥–∞–ª—å–Ω–µ –≤—ñ–∫–Ω–æ AI –∞–Ω–∞–ª—ñ–∑—É
        function closeAIModal() {
            document.getElementById('aiModal').style.display = 'none';
        }

        // –ó–∞–∫—Ä–∏—Ç–∏ –ø—Ä–∏ –∫–ª—ñ–∫—É –ø–æ–∑–∞ –º–æ–¥–∞–ª—å–Ω–∏–º –≤—ñ–∫–Ω–æ–º
        document.getElementById('aiModal')?.addEventListener('click', (e) => {
            if (e.target.id === 'aiModal') {
                closeAIModal();
            }
        });
    </script>
