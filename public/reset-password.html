<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Створення нового пароля - Система Опитувань</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Анімований фон */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 206, 84, 0.2) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        /* Контейнер */
        .reset-password-container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow:
                0 20px 40px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.5) inset;
            animation: fadeInUp 0.6s ease-out;
            position: relative;
            overflow: hidden;
        }

        .reset-password-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Іконка */
        .header-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.5rem;
            margin: 0 auto 1.5rem;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Заголовок */
        h2 {
            text-align: center;
            color: #2d3748;
            font-size: 1.8rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .subtitle {
            text-align: center;
            color: #718096;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        /* Повідомлення */
        .message {
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
            animation: slideDown 0.3s ease-out;
            font-weight: 500;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-message {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
            border-left: 4px solid #22543d;
        }

        .error-message {
            background: linear-gradient(135deg, #fc8181, #f56565);
            color: white;
            border-left: 4px solid #c53030;
        }

        /* Форма */
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            color: #4a5568;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .input-wrapper {
            position: relative;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px 45px 12px 18px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s;
            background: white;
            color: #2d3748;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input[type="password"]::placeholder {
            color: #a0aec0;
        }

        /* Кнопка показу пароля */
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #718096;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 5px;
            transition: color 0.3s;
        }

        .toggle-password:hover {
            color: #667eea;
        }

        /* Індикатор сили пароля */
        .password-strength {
            height: 4px;
            background: #e2e8f0;
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: all 0.3s;
            border-radius: 2px;
        }

        .strength-weak { background: linear-gradient(90deg, #fc8181, #f56565); width: 33%; }
        .strength-medium { background: linear-gradient(90deg, #f6ad55, #ed8936); width: 66%; }
        .strength-strong { background: linear-gradient(90deg, #48bb78, #38a169); width: 100%; }

        /* Вимоги до пароля */
        .password-requirements {
            background: #f7fafc;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            border-left: 3px solid #e2e8f0;
        }

        .requirements-title {
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .requirement {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 6px;
            font-size: 0.85rem;
            color: #718096;
            transition: all 0.3s;
        }

        .requirement::before {
            content: '○';
            font-size: 1rem;
        }

        .requirement.valid {
            color: #38a169;
        }

        .requirement.valid::before {
            content: '✓';
            font-weight: bold;
        }

        .requirement.invalid {
            color: #f56565;
        }

        .requirement.invalid::before {
            content: '✗';
        }

        /* Кнопка */
        .btn {
            width: 100%;
            padding: 14px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-text {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        /* Спінер */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Посилання назад */
        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            padding: 10px;
            border-radius: 8px;
        }

        .back-link:hover {
            color: #764ba2;
            background: rgba(102, 126, 234, 0.1);
        }

        /* Адаптивність */
        @media (max-width: 480px) {
            .reset-password-container {
                padding: 30px 25px;
            }

            h2 {
                font-size: 1.5rem;
            }

            .header-icon {
                width: 70px;
                height: 70px;
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="reset-password-container">
        <div class="header-icon">
            🔐
        </div>

        <h2>Створення нового пароля</h2>
        <p class="subtitle">
            Введіть новий пароль для вашого акаунту
        </p>

        <!-- Success Message -->
        <div id="successMessage" class="message success-message"></div>

        <!-- Error Message -->
        <div id="errorMessage" class="message error-message"></div>

        <form id="resetPasswordForm">
            <div class="form-group">
                <label for="password">🔒 Новий пароль</label>
                <div class="input-wrapper">
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Введіть новий пароль"
                        required
                        autocomplete="new-password"
                    >
                    <button type="button" class="toggle-password" onclick="togglePassword('password')">
                        👁️
                    </button>
                </div>
                <div class="password-strength">
                    <div id="passwordStrengthBar" class="password-strength-bar"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">🔒 Підтвердження пароля</label>
                <div class="input-wrapper">
                    <input
                        type="password"
                        id="confirmPassword"
                        name="confirmPassword"
                        placeholder="Підтвердіть новий пароль"
                        required
                        autocomplete="new-password"
                    >
                    <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">
                        👁️
                    </button>
                </div>
            </div>

            <div class="password-requirements">
                <div class="requirements-title">Вимоги до пароля:</div>
                <div class="requirement" id="lengthReq">Мінімум 6 символів</div>
                <div class="requirement" id="matchReq">Паролі співпадають</div>
            </div>

            <button type="submit" class="btn" id="submitBtn" disabled>
                <span class="btn-text" id="btnText">
                    ✓ Оновити пароль
                </span>
                <div class="spinner" id="spinner"></div>
            </button>
        </form>

        <a href="/index.html" class="back-link">
            ← Повернутися до входу
        </a>
    </div>

    <script>
        // Отримання токену з URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            document.getElementById('errorMessage').textContent = '❌ Токен відновлення пароля не знайдено';
            document.getElementById('errorMessage').style.display = 'block';
            document.getElementById('resetPasswordForm').style.display = 'none';
        }

        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const submitBtn = document.getElementById('submitBtn');
        const lengthReq = document.getElementById('lengthReq');
        const matchReq = document.getElementById('matchReq');
        const passwordStrengthBar = document.getElementById('passwordStrengthBar');

        // Показ/приховування пароля
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        // Перевірка сили пароля
        function checkPasswordStrength(password) {
            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.length >= 10) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            passwordStrengthBar.className = 'password-strength-bar';
            if (strength <= 2) {
                passwordStrengthBar.classList.add('strength-weak');
            } else if (strength <= 4) {
                passwordStrengthBar.classList.add('strength-medium');
            } else {
                passwordStrengthBar.classList.add('strength-strong');
            }
        }

        // Валідація пароля
        function validatePassword() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Перевірка довжини
            if (password.length >= 6) {
                lengthReq.classList.add('valid');
                lengthReq.classList.remove('invalid');
            } else {
                lengthReq.classList.add('invalid');
                lengthReq.classList.remove('valid');
            }

            // Перевірка співпадання
            if (password && confirmPassword && password === confirmPassword) {
                matchReq.classList.add('valid');
                matchReq.classList.remove('invalid');
            } else if (confirmPassword) {
                matchReq.classList.add('invalid');
                matchReq.classList.remove('valid');
            } else {
                matchReq.classList.remove('valid', 'invalid');
            }

            // Активація кнопки
            const isValid = password.length >= 6 && password === confirmPassword;
            submitBtn.disabled = !isValid;

            // Перевірка сили пароля
            if (password) {
                checkPasswordStrength(password);
            } else {
                passwordStrengthBar.className = 'password-strength-bar';
            }
        }

        passwordInput.addEventListener('input', validatePassword);
        confirmPasswordInput.addEventListener('input', validatePassword);

        // Відправка форми
        document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            const btnText = document.getElementById('btnText');
            const spinner = document.getElementById('spinner');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');

            // Сховати попередні повідомлення
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';

            // Показати спінер
            btnText.style.display = 'none';
            spinner.style.display = 'block';
            submitBtn.disabled = true;

            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token,
                        password,
                        confirmPassword
                    })
                });

                const data = await response.json();

                if (data.success) {
                    successMessage.textContent = '✅ ' + data.message + ' Переадресація на сторінку входу через 3 секунди...';
                    successMessage.style.display = 'block';
                    document.getElementById('resetPasswordForm').style.display = 'none';

                    // Redirect to login after 3 seconds
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 3000);
                } else {
                    throw new Error(data.message);
                }

            } catch (error) {
                errorMessage.textContent = '❌ ' + (error.message || 'Помилка при оновленні пароля. Спробуйте пізніше.');
                errorMessage.style.display = 'block';
            } finally {
                // Сховати спінер
                btnText.style.display = 'flex';
                spinner.style.display = 'none';
                if (!document.getElementById('successMessage').style.display || document.getElementById('successMessage').style.display === 'none') {
                    submitBtn.disabled = false;
                }
            }
        });
    </script>
</body>
</html>
