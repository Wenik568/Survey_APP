<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система Опитувань - Експорт Результатів</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Анімований фон */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 206, 84, 0.2) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        /* Навігаційна панель */
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.1),
                0 1px 0 rgba(255, 255, 255, 0.5) inset;
            position: sticky;
            top: 0;
            z-index: 1000;
            animation: slideDown 0.5s ease-out;
            margin-bottom: 2rem;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .navbar-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        .navbar a {
            color: #4a5568;
            text-decoration: none;
            margin-left: 20px;
            padding: 8px 16px;
            border-radius: 10px;
            transition: all 0.3s;
            font-weight: 500;
            position: relative;
        }

        .navbar a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: all 0.3s;
            transform: translateX(-50%);
        }

        .navbar a:hover {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
        }

        .navbar a:hover::after {
            width: 80%;
        }

        /* Контейнер */
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.5) inset;
            text-align: center;
            animation: fadeInUp 0.6s ease-out;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1, h2 {
            color: #2d3748;
            text-align: center;
            margin-top: 0;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        /* Повідомлення */
        .message {
            margin: 2rem 0;
            padding: 2rem;
            border-radius: 15px;
            font-size: 1.1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            animation: slideIn 0.4s ease-out;
            transition: all 0.3s;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .error {
            background: linear-gradient(135deg, #fc8181, #f56565);
            color: white;
            box-shadow: 0 10px 30px rgba(245, 101, 101, 0.3);
            border-left: 5px solid #c53030;
        }

        .success {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
            box-shadow: 0 10px 30px rgba(56, 161, 105, 0.3);
            border-left: 5px solid #2f855a;
        }

        .message:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .icon {
            font-size: 3rem;
            margin-bottom: 10px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .message p {
            margin: 0;
            font-weight: 500;
            line-height: 1.6;
        }

        /* Кнопки */
        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            margin: 0 10px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .button:hover::before {
            left: 100%;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .button:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.3);
        }

        .button.secondary {
            background: linear-gradient(135deg, #718096, #4a5568);
            box-shadow: 0 4px 15px rgba(113, 128, 150, 0.3);
        }

        .button.secondary:hover {
            box-shadow: 0 6px 20px rgba(113, 128, 150, 0.4);
        }

        .buttons-container {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        /* Завантаження */
        .loading {
            margin: 3rem 0;
            text-align: center;
            font-size: 1.2rem;
            color: #4a5568;
            animation: fadeIn 0.5s ease-out;
        }

        .loading::before {
            content: '⌛';
            font-size: 3rem;
            display: block;
            margin-bottom: 1rem;
            animation: rotate 2s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .loading:after {
            content: '.';
            animation: dots 1.5s steps(5, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80% { content: '....'; }
            100% { content: '.....'; }
        }

        /* Плаваючі елементи */
        .floating-shape {
            position: fixed;
            opacity: 0.1;
            pointer-events: none;
            z-index: -1;
        }

        .shape1 {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, #fbd38d, transparent);
            border-radius: 50%;
            top: 15%;
            right: 10%;
            animation: float-shape 15s infinite ease-in-out;
        }

        .shape2 {
            width: 180px;
            height: 180px;
            background: radial-gradient(circle, #fc8181, transparent);
            border-radius: 50%;
            bottom: 20%;
            left: 5%;
            animation: float-shape 20s infinite ease-in-out reverse;
        }

        @keyframes float-shape {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        /* Адаптивність */
        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 2rem 1.5rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            .buttons-container {
                flex-direction: column;
                width: 100%;
            }

            .button {
                width: 100%;
                margin: 5px 0;
            }

            .navbar-content {
                flex-direction: column;
                gap: 1rem;
            }

            .navbar a {
                margin: 0 10px;
            }

            .icon {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Плаваючі фігури на фоні -->
    <div class="floating-shape shape1"></div>
    <div class="floating-shape shape2"></div>

    <!-- Навігаційна панель -->
    <div class="navbar">
        <div class="navbar-content">
            <h1>🗳️ Система Опитувань</h1>
            <div>
                <a href="/dashboard.html">Головна</a>
                <a href="/surveys.html">Мої опитування</a>
            </div>
        </div>
    </div>

    <!-- Основний контейнер -->
    <div class="container">
        <h2>📊 Експорт Результатів Опитування</h2>
        <div id="loading" style="display: none;" class="loading">Експорт результатів</div>
        <div id="result"></div>
        <div class="buttons-container">
            <a href="/results.html" class="button secondary">Повернутися до результатів</a>
            <a href="/surveys.html" class="button secondary">Повернутися до опитувань</a>
            <button id="retryButton" class="button" style="display: none;">Спробувати ще раз</button>
        </div>
    </div>

    <script>
        // Функція для отримання параметрів з URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Функція для відображення повідомлення
        function showMessage(message, isError = false) {
            const resultDiv = document.getElementById('result');
            const retryButton = document.getElementById('retryButton');
            const loadingDiv = document.getElementById('loading');
            
            loadingDiv.style.display = 'none';
            
            resultDiv.innerHTML = `
                <div class="message ${isError ? 'error' : 'success'}">
                    <div class="icon">${isError ? '❌' : '✅'}</div>
                    <p>${message}</p>
                </div>
            `;
            
            if (isError) {
                retryButton.style.display = 'inline-block';
            }
        }

        // Функція для експорту
        async function exportSurvey(surveyId) {
            const loadingDiv = document.getElementById('loading');
            loadingDiv.style.display = 'block';

            try {
                const response = await fetch(`/api/surveys/${surveyId}/export`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('accessToken')}`
                    }
                });

                if (!response.ok) {
                    if (response.status === 401 || response.status === 403) {
                        window.location.href = '/index.html';
                        return;
                    }
                    throw new Error('Помилка при експорті');
                }

                const contentType = response.headers.get('Content-Type');
                if (contentType && contentType.includes('application/json')) {
                    // Якщо сервер повернув JSON з помилкою
                    const data = await response.json();
                    showMessage(data.message, true);
                } else {
                    // Якщо це CSV файл
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `survey_${surveyId}_responses.csv`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    
                    showMessage('Експорт успішно завершено! Файл завантажується...');
                }
            } catch (error) {
                showMessage('Помилка при експорті. Будь ласка, спробуйте пізніше.', true);
                console.error('Помилка:', error);
            }
        }

        // При завантаженні сторінки
        window.addEventListener('DOMContentLoaded', () => {
            const surveyId = getQueryParam('id');
            if (surveyId) {
                exportSurvey(surveyId);
            } else {
                showMessage('Не вказано ID опитування', true);
            }

            // Перевірка авторизації
            const token = localStorage.getItem('accessToken');
            if (!token) {
                window.location.href = '/index.html';
                return;
            }

            // Обробник для кнопки "Спробувати ще раз"
            document.getElementById('retryButton').addEventListener('click', (e) => {
                e.preventDefault();
                if (surveyId) {
                    exportSurvey(surveyId);
                }
            });
        });
    </script>
</body>
</html>
