    <script src="/js/ai-generator.js"></script>

    <script>
        let questionsData = [];
        let questionCounter = 0;

        // –§—É–Ω–∫—Ü—ñ—è –≤—ñ–¥–∫—Ä–∏—Ç—Ç—è AI –≥–µ–Ω–µ—Ä–∞—Ç–æ—Ä–∞
        function openAIGenerator() {
            aiGenerator.showGeneratorModal((surveyData) => {
                // –ó–∞–ø–æ–≤–Ω—é—î–º–æ —Ñ–æ—Ä–º—É –∑–≥–µ–Ω–µ—Ä–æ–≤–∞–Ω–∏–º–∏ –¥–∞–Ω–∏–º–∏
                document.getElementById('surveyTitle').value = surveyData.title || '';
                document.getElementById('surveyDescription').value = surveyData.description || '';

                // –û—á–∏—â–∞—î–º–æ –ø–æ—Ç–æ—á–Ω—ñ –ø–∏—Ç–∞–Ω–Ω—è
                questionsData = [];
                questionCounter = 0;
                document.getElementById('questionsContainer').innerHTML = '';

                // –î–æ–¥–∞—î–º–æ –∑–≥–µ–Ω–µ—Ä–æ–≤–∞–Ω—ñ –ø–∏—Ç–∞–Ω–Ω—è
                surveyData.questions.forEach((question, index) => {
                    addGeneratedQuestion(question);
                });

                showMessage('success', 'üéâ –û–ø–∏—Ç—É–≤–∞–Ω–Ω—è —É—Å–ø—ñ—à–Ω–æ –∑–≥–µ–Ω–µ—Ä–æ–≤–∞–Ω–æ! –í–∏ –º–æ–∂–µ—Ç–µ –≤—ñ–¥—Ä–µ–¥–∞–≥—É–≤–∞—Ç–∏ –ø–∏—Ç–∞–Ω–Ω—è –∞–±–æ –∑–±–µ—Ä–µ–≥—Ç–∏.');
            });
        }

        // –î–æ–¥–∞–≤–∞–Ω–Ω—è –∑–≥–µ–Ω–µ—Ä–æ–≤–∞–Ω–æ–≥–æ –ø–∏—Ç–∞–Ω–Ω—è
        function addGeneratedQuestion(questionData) {
            questionCounter++;
            const questionDiv = document.createElement('div');
            questionDiv.className = 'question-card';
            questionDiv.dataset.id = questionCounter;

            let optionsHtml = '';
            if (questionData.type === 'radio' || questionData.type === 'checkbox') {
                const optionsListHtml = (questionData.options || []).map((opt, idx) => `
                    <div class="option-item">
                        <input type="text" placeholder="–í–∞—Ä—ñ–∞–Ω—Ç –≤—ñ–¥–ø–æ–≤—ñ–¥—ñ" class="option-input" value="${opt.text || opt.value || opt}">
                        <button class="btn btn-danger" onclick="removeOption(this)">‚ùå</button>
                    </div>
                `).join('');

                optionsHtml = `
                    <div class="options-container" id="options-${questionCounter}">
                        ${optionsListHtml || `
                            <div class="option-item">
                                <input type="text" placeholder="–í–∞—Ä—ñ–∞–Ω—Ç –≤—ñ–¥–ø–æ–≤—ñ–¥—ñ 1" class="option-input">
                                <button class="btn btn-danger" onclick="removeOption(this)">‚ùå</button>
                            </div>
                        `}
                    </div>
                    <button class="btn btn-secondary" onclick="addOption(${questionCounter})">
                        ‚ûï –î–æ–¥–∞—Ç–∏ –≤–∞—Ä—ñ–∞–Ω—Ç
                    </button>
                `;
            }

            questionDiv.innerHTML = `
                <button class="remove-btn" onclick="removeQuestion(this)">‚ùå</button>
                <div class="form-group">
                    <label>–¢–µ–∫—Å—Ç –ø–∏—Ç–∞–Ω–Ω—è *</label>
                    <input type="text" class="question-text" placeholder="–í–≤–µ–¥—ñ—Ç—å —Ç–µ–∫—Å—Ç –ø–∏—Ç–∞–Ω–Ω—è" value="${questionData.text}" required>
                </div>
                <div class="form-group">
                    <label>–¢–∏–ø –ø–∏—Ç–∞–Ω–Ω—è</label>
                    <select class="question-type" onchange="handleTypeChange(this)">
                        <option value="text" ${questionData.type === 'text' ? 'selected' : ''}>–¢–µ–∫—Å—Ç–æ–≤–∞ –≤—ñ–¥–ø–æ–≤—ñ–¥—å</option>
                        <option value="textarea" ${questionData.type === 'textarea' ? 'selected' : ''}>–î–æ–≤–≥–∞ —Ç–µ–∫—Å—Ç–æ–≤–∞ –≤—ñ–¥–ø–æ–≤—ñ–¥—å</option>
                        <option value="radio" ${questionData.type === 'radio' ? 'selected' : ''}>–û–¥–∏–Ω –≤–∞—Ä—ñ–∞–Ω—Ç</option>
                        <option value="checkbox" ${questionData.type === 'checkbox' ? 'selected' : ''}>–î–µ–∫—ñ–ª—å–∫–∞ –≤–∞—Ä—ñ–∞–Ω—Ç—ñ–≤</option>
                    </select>
                </div>
                <div class="form-group">
                    <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                        <input type="checkbox" class="question-required" ${questionData.required !== false ? 'checked' : ''}>
                        <span>‚≠ê –û–±–æ–≤'—è–∑–∫–æ–≤–µ –ø–∏—Ç–∞–Ω–Ω—è</span>
                    </label>
                </div>
                ${optionsHtml}
            `;

            const container = document.getElementById('questionsContainer');
            container.appendChild(questionDiv);

            // –î–æ–¥–∞—î–º–æ –∫–Ω–æ–ø–∫—É –≤—Å—Ç–∞–≤–∫–∏ –ø—ñ—Å–ª—è –ø–∏—Ç–∞–Ω–Ω—è
            const insertBtn = createInsertButton();
            container.appendChild(insertBtn);

            updateQuestionsData();
        }

        // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü—ñ—ó
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('accessToken');
            if (!token) {
                window.location.href = '/index.html';
            }
        });

        function addQuestion(type, insertAfterElement = null) {
            questionCounter++;
            const questionDiv = document.createElement('div');
            questionDiv.className = 'question-card';
            questionDiv.dataset.id = questionCounter;

            let optionsHtml = '';
            if (type === 'radio' || type === 'checkbox') {
                optionsHtml = `
                    <div class="options-container" id="options-${questionCounter}">
                        <div class="option-item">
                            <input type="text" placeholder="–í–∞—Ä—ñ–∞–Ω—Ç –≤—ñ–¥–ø–æ–≤—ñ–¥—ñ 1" class="option-input">
                            <button class="btn btn-danger" onclick="removeOption(this)">‚ùå</button>
                        </div>
                    </div>
                    <button class="btn btn-secondary" onclick="addOption(${questionCounter})">
                        ‚ûï –î–æ–¥–∞—Ç–∏ –≤–∞—Ä—ñ–∞–Ω—Ç
                    </button>
                `;
            }

            questionDiv.innerHTML = `
                <button class="remove-btn" onclick="removeQuestion(this)">‚ùå</button>
                <div class="form-group">
                    <label>–¢–µ–∫—Å—Ç –ø–∏—Ç–∞–Ω–Ω—è *</label>
                    <input type="text" class="question-text" placeholder="–í–≤–µ–¥—ñ—Ç—å —Ç–µ–∫—Å—Ç –ø–∏—Ç–∞–Ω–Ω—è" required>
                </div>
                <div class="form-group">
                    <label>–¢–∏–ø –ø–∏—Ç–∞–Ω–Ω—è</label>
                    <select class="question-type" onchange="handleTypeChange(this)">
                        <option value="text" ${type === 'text' ? 'selected' : ''}>–¢–µ–∫—Å—Ç–æ–≤–∞ –≤—ñ–¥–ø–æ–≤—ñ–¥—å</option>
                        <option value="radio" ${type === 'radio' ? 'selected' : ''}>–û–¥–∏–Ω –≤–∞—Ä—ñ–∞–Ω—Ç</option>
                        <option value="checkbox" ${type === 'checkbox' ? 'selected' : ''}>–î–µ–∫—ñ–ª—å–∫–∞ –≤–∞—Ä—ñ–∞–Ω—Ç—ñ–≤</option>
                    </select>
                </div>
                <div class="form-group">
                    <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                        <input type="checkbox" class="question-required" checked>
                        <span>‚≠ê –û–±–æ–≤'—è–∑–∫–æ–≤–µ –ø–∏—Ç–∞–Ω–Ω—è</span>
                    </label>
                </div>
                ${optionsHtml}
            `;

            const container = document.getElementById('questionsContainer');

            if (insertAfterElement) {
                // –ó–Ω–∞—Ö–æ–¥–∏–º–æ –±–∞—Ç—å–∫—ñ–≤—Å—å–∫—É –∫–Ω–æ–ø–∫—É –≤—Å—Ç–∞–≤–∫–∏
                const insertButtonDiv = insertAfterElement.closest('.insert-question-btn');

                if (insertButtonDiv) {
                    // –í–∏–¥–∞–ª—è—î–º–æ —Å—Ç–∞—Ä—É –∫–Ω–æ–ø–∫—É –≤—Å—Ç–∞–≤–∫–∏
                    const oldInsertBtn = insertButtonDiv;

                    // –í—Å—Ç–∞–≤–ª—è—î–º–æ –ø–∏—Ç–∞–Ω–Ω—è –Ω–∞ –º—ñ—Å—Ü–µ —Å—Ç–∞—Ä–æ—ó –∫–Ω–æ–ø–∫–∏
                    container.insertBefore(questionDiv, oldInsertBtn);

                    // –°—Ç–≤–æ—Ä—é—î–º–æ –Ω–æ–≤—É –∫–Ω–æ–ø–∫—É –≤—Å—Ç–∞–≤–∫–∏ –ø—ñ—Å–ª—è –ø–∏—Ç–∞–Ω–Ω—è
                    const newInsertBtn = createInsertButton();
                    container.insertBefore(newInsertBtn, oldInsertBtn);

                    // –í–∏–¥–∞–ª—è—î–º–æ —Å—Ç–∞—Ä—É –∫–Ω–æ–ø–∫—É
                    oldInsertBtn.remove();
                } else {
                    container.appendChild(questionDiv);
                    const insertBtn = createInsertButton();
                    container.appendChild(insertBtn);
                }
            } else {
                container.appendChild(questionDiv);
                const insertBtn = createInsertButton();
                container.appendChild(insertBtn);
            }

            updateQuestionsData();
        }

        function createInsertButton() {
            const insertDiv = document.createElement('div');
            insertDiv.className = 'insert-question-btn';
            insertDiv.innerHTML = `
                <div style="text-align: center; margin: 1rem 0; padding: 0.5rem; border-top: 2px dashed #cbd5e0;">
                    <button class="btn btn-sm" onclick="showInsertMenu(this)" style="background: linear-gradient(135deg, #10b981, #059669); font-size: 0.85rem; padding: 0.5rem 1rem;">
                        ‚ûï –í—Å—Ç–∞–≤–∏—Ç–∏ –ø–∏—Ç–∞–Ω–Ω—è —Ç—É—Ç
                    </button>
                </div>
            `;
            return insertDiv;
        }

        function showInsertMenu(button) {
            const existingMenu = document.querySelector('.insert-menu');
            if (existingMenu) existingMenu.remove();

            // –ó–±–µ—Ä—ñ–≥–∞—î–º–æ –ø–æ—Å–∏–ª–∞–Ω–Ω—è –Ω–∞ –±–∞—Ç—å–∫—ñ–≤—Å—å–∫–∏–π –µ–ª–µ–º–µ–Ω—Ç –∫–Ω–æ–ø–∫–∏
            const insertBtnDiv = button.closest('.insert-question-btn');

            const menu = document.createElement('div');
            menu.className = 'insert-menu';
            menu.style.cssText = `
                position: absolute;
                background: white;
                border-radius: 10px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.2);
                padding: 1rem;
                z-index: 1000;
                min-width: 250px;
            `;

            // –°—Ç–≤–æ—Ä—é—î–º–æ –∫–Ω–æ–ø–∫–∏ –∑ –ø—Ä–∞–≤–∏–ª—å–Ω–æ—é –ø–µ—Ä–µ–¥–∞—á–µ—é –ø–∞—Ä–∞–º–µ—Ç—Ä—ñ–≤
            const textBtn = document.createElement('button');
            textBtn.className = 'btn btn-secondary';
            textBtn.style.cssText = 'width: 100%; margin-bottom: 0.5rem;';
            textBtn.innerHTML = '‚úèÔ∏è –¢–µ–∫—Å—Ç–æ–≤–µ –ø–∏—Ç–∞–Ω–Ω—è';
            textBtn.onclick = () => { addQuestion('text', insertBtnDiv); menu.remove(); };

            const radioBtn = document.createElement('button');
            radioBtn.className = 'btn btn-secondary';
            radioBtn.style.cssText = 'width: 100%; margin-bottom: 0.5rem;';
            radioBtn.innerHTML = '‚≠ï –û–¥–∏–Ω –≤–∞—Ä—ñ–∞–Ω—Ç';
            radioBtn.onclick = () => { addQuestion('radio', insertBtnDiv); menu.remove(); };

            const checkboxBtn = document.createElement('button');
            checkboxBtn.className = 'btn btn-secondary';
            checkboxBtn.style.cssText = 'width: 100%;';
            checkboxBtn.innerHTML = '‚òëÔ∏è –î–µ–∫—ñ–ª—å–∫–∞ –≤–∞—Ä—ñ–∞–Ω—Ç—ñ–≤';
            checkboxBtn.onclick = () => { addQuestion('checkbox', insertBtnDiv); menu.remove(); };

            menu.appendChild(textBtn);
            menu.appendChild(radioBtn);
            menu.appendChild(checkboxBtn);

            const rect = button.getBoundingClientRect();
            menu.style.top = (rect.bottom + window.scrollY) + 'px';
            menu.style.left = (rect.left + window.scrollX - 100) + 'px';

            document.body.appendChild(menu);

            setTimeout(() => {
                document.addEventListener('click', function closeMenu(e) {
                    if (!menu.contains(e.target) && e.target !== button) {
                        menu.remove();
                        document.removeEventListener('click', closeMenu);
                    }
                });
            }, 0);
        }

        function removeQuestion(button) {
            const questionCard = button.closest('.question-card');

            // –ó–Ω–∞—Ö–æ–¥–∏–º–æ –Ω–∞—Å—Ç—É–ø–Ω–∏–π –µ–ª–µ–º–µ–Ω—Ç –ø—ñ—Å–ª—è –ø–∏—Ç–∞–Ω–Ω—è
            const nextElement = questionCard.nextElementSibling;

            // –í–∏–¥–∞–ª—è—î–º–æ –ø–∏—Ç–∞–Ω–Ω—è
            questionCard.remove();

            // –Ø–∫—â–æ –Ω–∞—Å—Ç—É–ø–Ω–∏–π –µ–ª–µ–º–µ–Ω—Ç - –∫–Ω–æ–ø–∫–∞ –≤—Å—Ç–∞–≤–∫–∏, –≤–∏–¥–∞–ª—è—î–º–æ —ó—ó —Ç–µ–∂
            if (nextElement && nextElement.classList.contains('insert-question-btn')) {
                nextElement.remove();
            }

            updateQuestionsData();
        }

        function addOption(questionId) {
            const optionsContainer = document.getElementById(`options-${questionId}`);
            const optionDiv = document.createElement('div');
            optionDiv.className = 'option-item';
            optionDiv.innerHTML = `
                <input type="text" placeholder="–í–∞—Ä—ñ–∞–Ω—Ç –≤—ñ–¥–ø–æ–≤—ñ–¥—ñ" class="option-input">
                <button class="btn btn-danger" onclick="removeOption(this)">‚ùå</button>
            `;
            optionsContainer.appendChild(optionDiv);
            updateQuestionsData();
        }

        function removeOption(button) {
            button.closest('.option-item').remove();
            updateQuestionsData();
        }

        function handleTypeChange(select) {
            const questionCard = select.closest('.question-card');
            const questionId = questionCard.dataset.id;
            const optionsContainer = questionCard.querySelector('.options-container');
            const addOptionBtn = questionCard.querySelector('button:last-child');

            if (select.value === 'text') {
                if (optionsContainer) {
                    optionsContainer.remove();
                    addOptionBtn.remove();
                }
            } else if (!optionsContainer) {
                const newOptionsContainer = document.createElement('div');
                newOptionsContainer.className = 'options-container';
                newOptionsContainer.id = `options-${questionId}`;
                newOptionsContainer.innerHTML = `
                    <div class="option-item">
                        <input type="text" placeholder="–í–∞—Ä—ñ–∞–Ω—Ç –≤—ñ–¥–ø–æ–≤—ñ–¥—ñ 1" class="option-input">
                        <button class="btn btn-danger" onclick="removeOption(this)">‚ùå</button>
                    </div>
                `;

                const addButton = document.createElement('button');
                addButton.className = 'btn btn-secondary';
                addButton.onclick = () => addOption(questionId);
                addButton.textContent = '‚ûï –î–æ–¥–∞—Ç–∏ –≤–∞—Ä—ñ–∞–Ω—Ç';

                questionCard.appendChild(newOptionsContainer);
                questionCard.appendChild(addButton);
            }
            updateQuestionsData();
        }

        function updateQuestionsData() {
            questionsData = [];
            document.querySelectorAll('.question-card').forEach((card, index) => {
                const requiredCheckbox = card.querySelector('.question-required');
                const questionData = {
                    text: card.querySelector('.question-text').value,
                    type: card.querySelector('.question-type').value,
                    required: requiredCheckbox ? requiredCheckbox.checked : true,
                    options: [],
                    order: index + 1  // –î–æ–¥–∞—î–º–æ –ø–æ—Ä—è–¥–∫–æ–≤–∏–π –Ω–æ–º–µ—Ä –ø–∏—Ç–∞–Ω–Ω—è
                };

                const optionsContainer = card.querySelector('.options-container');
                if (optionsContainer) {
                    optionsContainer.querySelectorAll('.option-input').forEach((input, optionIndex) => {
                        const optionText = input.value.trim();
                        if (optionText) {
                            questionData.options.push({
                                text: optionText,
                                value: optionText  // –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ —Ç–µ–∫—Å—Ç —è–∫ –∑–Ω–∞—á–µ–Ω–Ω—è
                            });
                        }
                    });
                }

                questionsData.push(questionData);
            });
        }

        async function createSurvey() {
            console.log('üöÄ createSurvey –≤–∏–∫–ª–∏–∫–∞–Ω–æ');
            updateQuestionsData();
            console.log('üìä questionsData:', questionsData);

            const title = document.getElementById('surveyTitle').value.trim();
            const description = document.getElementById('surveyDescription').value.trim();
            const closingDate = document.getElementById('surveyClosingDate').value;

            console.log('üìù title:', title);
            console.log('üìù description:', description);
            console.log('üìÖ closingDate:', closingDate);

            if (!title) {
                console.log('‚ùå –ù–µ–º–∞—î –Ω–∞–∑–≤–∏ –æ–ø–∏—Ç—É–≤–∞–Ω–Ω—è');
                showMessage('–ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥—ñ—Ç—å –Ω–∞–∑–≤—É –æ–ø–∏—Ç—É–≤–∞–Ω–Ω—è', 'error');
                return;
            }

            if (questionsData.length === 0) {
                console.log('‚ùå –ù–µ–º–∞—î –ø–∏—Ç–∞–Ω—å');
                showMessage('–î–æ–¥–∞–π—Ç–µ —Ö–æ—á–∞ –± –æ–¥–Ω–µ –ø–∏—Ç–∞–Ω–Ω—è', 'error');
                return;
            }

            const invalidQuestions = questionsData.filter(q => !q.text ||
                (q.type !== 'text' && q.type !== 'textarea' && (!q.options || q.options.length < 2)));

            console.log('üîç invalidQuestions:', invalidQuestions);

            if (invalidQuestions.length > 0) {
                console.log('‚ùå –Ñ –Ω–µ–≤–∞–ª—ñ–¥–Ω—ñ –ø–∏—Ç–∞–Ω–Ω—è');
                showMessage('–ü–µ—Ä–µ–≤—ñ—Ä—Ç–µ, —â–æ –≤—Å—ñ –ø–∏—Ç–∞–Ω–Ω—è –º–∞—é—Ç—å —Ç–µ–∫—Å—Ç —Ç–∞ –≤–∞—Ä—ñ–∞–Ω—Ç–∏ –≤—ñ–¥–ø–æ–≤—ñ–¥–µ–π (–º—ñ–Ω—ñ–º—É–º 2)', 'error');
                return;
            }

            const surveyData = {
                title,
                description,
                questions: questionsData,
                closingDate: closingDate || null
            };

            console.log('üì§ –í—ñ–¥–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–∏—Ö –Ω–∞ —Å–µ—Ä–≤–µ—Ä:', surveyData);

            try {
                const response = await fetch('/api/surveys', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('accessToken')}`
                    },
                    body: JSON.stringify(surveyData)
                });

                console.log('üì• –û—Ç—Ä–∏–º–∞–Ω–æ –≤—ñ–¥–ø–æ–≤—ñ–¥—å –≤—ñ–¥ —Å–µ—Ä–≤–µ—Ä–∞:', response.status);

                const result = await response.json();
                console.log('üìã –†–µ–∑—É–ª—å—Ç–∞—Ç:', result);

                if (result.success) {
                    console.log('‚úÖ –û–ø–∏—Ç—É–≤–∞–Ω–Ω—è —Å—Ç–≤–æ—Ä–µ–Ω–æ —É—Å–ø—ñ—à–Ω–æ!');
                    showMessage('–û–ø–∏—Ç—É–≤–∞–Ω–Ω—è —É—Å–ø—ñ—à–Ω–æ —Å—Ç–≤–æ—Ä–µ–Ω–æ!', 'success');
                    setTimeout(() => {
                        window.location.href = '/surveys.html';
                    }, 1500);
                } else {
                    console.log('‚ùå –ü–æ–º–∏–ª–∫–∞:', result.message);
                    showMessage(result.message || '–ü–æ–º–∏–ª–∫–∞ —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è –æ–ø–∏—Ç—É–≤–∞–Ω–Ω—è', 'error');
                }
            } catch (error) {
                console.error('‚ùå –ü–æ–º–∏–ª–∫–∞ –∑–∞–ø–∏—Ç—É:', error);
                showMessage('–ü–æ–º–∏–ª–∫–∞ –∑\'—î–¥–Ω–∞–Ω–Ω—è –∑ —Å–µ—Ä–≤–µ—Ä–æ–º', 'error');
            }
        }

        function showMessage(message, type) {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = `<div class="${type}-message">${message}</div>`;
            setTimeout(() => {
                messagesDiv.innerHTML = '';
            }, 5000);
        }

        function resetForm() {
            if (confirm('–í–∏ –≤–ø–µ–≤–Ω–µ–Ω—ñ, —â–æ —Ö–æ—á–µ—Ç–µ –æ—á–∏—Å—Ç–∏—Ç–∏ —Ñ–æ—Ä–º—É? –í—Å—ñ –≤–≤–µ–¥–µ–Ω—ñ –¥–∞–Ω—ñ –±—É–¥—É—Ç—å –≤—Ç—Ä–∞—á–µ–Ω—ñ.')) {
                document.getElementById('surveyTitle').value = '';
                document.getElementById('surveyDescription').value = '';
                document.getElementById('surveyClosingDate').value = '';
                document.getElementById('questionsContainer').innerHTML = '';
                questionsData = [];
                questionCounter = 0;
                showMessage('–§–æ—Ä–º—É –æ—á–∏—â–µ–Ω–æ', 'success');
            }
        }

        function logout() {
            fetch('/api/auth/logout', {
                method: 'POST',
                credentials: 'include'
            }).then(() => {
                localStorage.removeItem('accessToken');
                window.location.href = '/index.html';
            });
        }
    </script>
